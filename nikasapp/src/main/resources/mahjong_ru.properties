description=<p>\
Пасьянс Маджонг является популярной настольной игры среди сотен миллионов людей на протяжении многих лет. Это новое трехмерное продолжение поднимает эпическую игру на новый уровень, так как действие происходит в космосе. \
</p>\
<p>\
Этот тип пасьянса прост и захватывает величественными сооружениями. Независимо от того, сколько свободного времени у вас есть - несколько минут или несколько часов - это идеально убьет ваше время!\
</p>\
<p>\
<b>Правила игры</b>:</br>\
Вы должны очистить Вселенную Маджонг от игральных костей. Для этого найдите все кости, которые идентичны и выберете их. Однако, вы можете выбрать только те кости, верхняя граница которых не закрыта.\
Будьте осторожны, потому что успех зависит от порядка удаления.\
</p>\
<p>\
Эта бесплатная игра также известна как Шанхай маджонг, Тайбэе, Кёодай или китайский Маджонг, но все ее классические варианты включают выбор идентичных пар костей.\
</p>\
<p>\
<b>С чего всё началось</b>:</br>\
В древние времена говаривали об одном отшельнике угрюмом и нелюдимом.
Все чурались его и никто не хотел заводить с ним беседы и даже на рынке побаивались продавать овощи для еды и зернышки для вечного спутника маленького серенького воробышка, что припрыгивал в такт шагам своего не то хозяина не то кормильца - никто не решался спрашивать что за странный воробей, всюду следовавший за человеком без имени... \
</p> \
<p> Шли годы... Этот человек все реже стал появляться где-либо, иные даже стали поговаривать что уже остыл давно этот угрюмец, а иные даже и не знали уже его... Но однажды в прекрасный весенний день напоенный благоуханными ароматами цветущих садов в самом удаленном их месте прекрасная молодая девушка сидела на самом краю лесного ручейка и напевала самую прекрасную песню, услаждавшую душу так что нельзя было не отозваться на мелодию этого напева и не затаив дыхания прислушиваться к каждому звуку доносившейся мелодии... Казалось он наполнял лес дыханием и будил воображением новую жизнь. И воробышек не мог удержаться от любопытства посмотреть на источник этих прекрасных звуков. А поскольку человек без имени все равно хотел набрать чистой воды для питья - пошел за воробышком вслед... \
</p> \
<p> Навстречу прекрасным звукам, которые однако не будили в нем никаких чувств, а наоборот делали ему от чего-то больно... Не желая видеть кого - либо из людей отшельник, приблизившись настолько близко к краю где пела девушка,  не захотел выходить из чащи, а набрав воды только и ждал когда же насладившись звуками воробышек подскочит обратно и они скроются в лесу снова... Долго пришлось ждать человеку без имени свою маленькую пташку... Воробышек как завороженный все слушал и слушал песни девушки и никак не мог перестать. Солнце стало катиться в закат и девушка начала собираться домой но продолжала петь всё более чарующим голосом, так что воробышек не мог оторваться от нее - и попрыгал вслед за ней не зная своей участи... С тех пор никто не видел ни ту девушку, ни того отшельника, ни воробышка... \
</p> \
<p> Много воды с тех пор утекло, много люди чего придумали - одни стали говорить, что отшельник был не просто человеком без имени - а был злой колдун, который так любил своего воробышка, что, не выдержав разлуки с ним, в ту же ночь завел недоброе зелье и превратил и воробышка и девушку в камни, чтобы она не могла петь, а воробышек - её слушать. А камни эти он забросил далеко во вселенную млечного пути, чтобы никто и никогда не смог их найти и расколдовать. И с тех пор камни эти вращаются в космосе в виде костей Маджонга, которые при игре раздаются щебетанием того воробышка, и освобождают душу девушки когда очередная композиция разобрана до конца... Другие же молвили другое - чуть ли не противоположное...  \
</p> \
<p> Кто-то из прихожан местной церкви рассказывал, что на самом деле загадочной девушкой был некогда добрый дух местного леса и рек, но после затмения солнца - недоброго знака - дух очернел, так как, защитив местность, он сам стал рабом проклятия древности и с тех самых пор каждый новый цикл лун он в образе прекраснейшей девы выходил у истока речки и самым прекрасным дивным голосом зазывал какую-нибудь живность местного леса, забирая её с собой и питаясь её душой до следующего прихода... Это была малая кровь - ведь он мог забирать и людей. Тут прихожане перекрестились и с виноватым видом замолкли. Некоторые стали расходиться, только один старец, задержавшись как бы случайно, добавил вполуслух - что где-то, где вращаются небесные светила есть священная платформа, которая парит на клыках дракона в бесконечности пространства. \
</p>\
<p>
Чтобы снять проклятие с духов нужно разобрать замысловато сложенные камни и с каждым из них будет вырываться не то пение девушки не то щебетанье воробья - и как только последняя пара костей будет сожжена - высвободиться энергия добра, которая откроет телепорт в мир откуда возвратятся проклятые и обретут покой. Но кто возьмется за такую миссию... И тут старца кто-то как бы отдернул и он успел добавить только то, что попасть на платформу можно через портал, который находится на востоке в ущелье, где сливаются три реки. Тот, кто это сделает - освободит всех нас от этого тяжелого бремени загадочной истории... \
</p>