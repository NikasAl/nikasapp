description=<p>\
Маджонг пасьянс ( Mahjong ) популярна среди сотен миллионов людей уже много лет. Этот новый трехмерный сиквел выводит игру на новый уровень, ведь действие происходит в пространстве. \
</p>\
<p>\
Простой и захватывающий грандиозностью сооружений пасьянс Маджонг 3D — это одна из наиболее популярных игр. Независимо, сколько свободного времени у вас есть — несколько минут или несколько часов, — Mahjong 3D станет вашим идеальным компаньоном!\
</p>\
<p>\
Правила игры:</br>\
Вам следует очистить вселенную Маджонг от кубиков. Для этого нужно найти и выбрать 2 одинаковых кубика. Однако, можно выбирать только те кубы, верхняя грань которых не закрыта.\
Будьте внимательны, от выбранного вами порядка удаления пар, зависит успех. \
</p>\
<p>\
Эта бесплатная игра-пасьянс также известна как Маджонг Пасьянс, Shanghai Mah-Jong, Taipei Mahjong, Chinese Mahjon, Kyodai, Mahjong Titans и Mahjongg Trails, однако все классические её варианты подразумевают подбор идентичных пар фишек.\
</p>
