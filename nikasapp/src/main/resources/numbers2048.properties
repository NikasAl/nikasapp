description=\
<p>\
    This new implementation of the popular game 2048 with colorful design and features.</br></br>\
    Move the colored cells by gestures in four directions so that the same figures evolved form new total cell. Combining the two squares of the same value, you get a new one with their sum. 2 .. 4 .. 8 .. 16 ... 1024 .. 2048 and so on ... 4096 .. 8192 .. 16384 ... ... 65536</br></br>\
    Goal of the game to achieve the highest possible value on the playing field and collect maximum points.\
</p>\
<p>\
    Enjoy the game and positive mood!\
</p>
